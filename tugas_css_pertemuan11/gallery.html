<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Gambar</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #006400;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 30px;
      gap: 25px;
    }

    /* Ukuran umum gambar tengah (hijau) */
    .center-img {
      width: 150px;
      height: 185px;
      border: 3px solid green;
      border-radius: 5px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    /* Gambar kiri (merah) & kanan (biru) lebih kecil */
    .left-img,
    .right-img {
      width: 120px;
      height: 155px;
      border-radius: 5px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .left-img {
      border: 3px dotted red;
    }

    .right-img {
      border: 3px dashed blue;
    }

    /* Hover efek lembut */
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Link bagian bawah */
    .link {
      text-align: center;
      margin-top: 40px;
    }

    .link a {
      color: #001f7a;
      font-weight: bold;
      text-decoration: none;
      padding: 5px;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Galeri Gambar</h1>

  <div class="gallery">
    <!-- Kiri (lebih kecil) -->
    <img src="ootd.jpg" alt="OOTD" class="left-img">

    <!-- Tengah (ukuran normal) -->
    <img src="mobil_sheell.jpg" alt="Mobil Shell" class="center-img">
    <img src="digunung.jpg" alt="Di Gunung" class="center-img">

    <!-- Kanan (lebih kecil) -->
    <img src="bersepeda.jpg" alt="Bersepeda" class="right-img">
  </div>

  <div class="link">
    <a href="index.html">Kembali ke Profil</a> | 
    <a href="contact.html">Hubungi Saya</a>
  </div>
</body>
</html>
